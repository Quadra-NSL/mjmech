gait_config=configs/moteus_ik.cfg

turret_enable = 0

video.target_tracker_enable=1
video.camera.stats_interval_s=10.0

body_offset_mm.1=0

rt.cpu_affinity=2
period_s=0.00666667

[multiplex_client]

serial_port=/dev/ttyAMA0
#serial_port=/dev/ttyUSB2  # for PC testing
serial_baud=3000000

[servo_selector]

servo=moteus

[servo_base]

# Effectively disable
stream.type=pipe
stream.pipe_key=foo

[gait_driver]

joint_speed_scale=1.0
joint_max_speed_dps=5000.0

[video]

#camera.device=rpi:shutter-speed=5000
camera.device=TEST
camera.preset=1

# multicast doesn't have a configurable bitrate on the rpi3, so
# we just do unicast
video_link.source=0.0.0.0
video_link.dest=192.168.16.42

[turret]

gimbal_address=32
use_moteus_turret=1
fire_motor_pwm=0.32

[moteus_servo]
