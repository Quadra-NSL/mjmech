<html>
  <head>
    <meta charset="UTF-8"/>
    <title>mjmech quad A0 control</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="requested_command">
      <form>
        <select id="mode_selector" multiple>
          <option value="stopped" selected="true">stop</option>
          <option value="zero_velocity">zero</option>
          <option value="rest">rest</option>
          <option value="jump">jump</option>
          <option value="walk">walk</option>
        </select>
        <select id="jump_acceleration" multiple>
          <option value="2000" selected="true">2000 mm/s^2</option>
          <option value="3000">3000 mm/s^2</option>
          <option value="4000">4000 mm/s^2</option>
          <option value="6000">6000 mm/s^2</option>
          <option value="8000">8000 mm/s^2</option>
          <option value="12000">12000 mm/s^2</option>
          <option value="16000">16000 mm/s^2</option>
          <option value="24000">24000 mm/s^2</option>
        </select>
      </form>
      <p>Active: <span id="active_flag" /></p>
    </div>
    <div id="current_command">
    </div>
    <div id="robot_state">
    </div>
    <div id="current_joystick">
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
