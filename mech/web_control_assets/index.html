<html>
  <head>
    <meta charset="UTF-8"/>
    <title>mjmech quad control</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="requested_command">
      <form>
        <select id="mode_selector" multiple>
          <option value="stopped" selected="true">stop</option>
          <option value="zero_velocity">zero</option>
          <option value="rest">rest</option>
          <option value="jump">jump</option>
          <option value="walk">walk</option>
          <option value="backflip">backflip</option>
          <option value="balance">balance</option>
        </select>
        <select id="jump_acceleration" multiple>
          <option value="2" selected="true">2 m/s^2</option>
          <option value="3">3 m/s^2</option>
          <option value="4">4 m/s^2</option>
          <option value="6">6 m/s^2</option>
          <option value="8">8 m/s^2</option>
          <option value="12">12 m/s^2</option>
          <option value="16">16 m/s^2</option>
          <option value="24">24 m/s^2</option>
        </select>
        <input type="checkbox" id="jump_repeat" checked="true">Repeat Jump</input>
      </form>
      <p>Active: <span id="active_flag" /></p>
    </div>
    <div id="current_command">
    </div>
    <div id="robot_state">
    </div>
    <div id="current_joystick">
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
